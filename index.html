<!DOCTYPE html>
<html>
<head>
    <title>Sign Language Reader</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 40px;
        }
        video {
            border: 2px solid black;
            width: 640px;
            height: 480px;
        }
        input {
            font-size: 18px;
            text-align: center;
            width: 50px;
        }   
    </style>
</head>
<body style="background-color: cornflowerblue;">
    <h1>Sign Language Alphabet Reader</h1>
    <video id="video" autoplay></video><br><br>
    <button id="capture">Capture Sign</button><br><br>
    <label for="output">Detected Letter:</label>
    <input type="text" id="output" readonly>

    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture');
        const output = document.getElementById('output');
    
        // Ask for webcam access
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(error => {
                alert('Could not access the webcam. Please allow camera permissions.');
                console.error(error);
            });
    
        captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
    
            const imageData = canvas.toDataURL('image/jpeg');
    
            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                output.value = data.letter;
            })
            .catch(error => {
                console.error('Error sending image:', error);
            });
        });
    </script>    
</body>
</html>
